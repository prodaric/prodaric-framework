# Compila Prodaric Framework en modo browser y publica el frontend en GitHub Pages.
# Repo: https://github.com/prodaric/prodaric-framework
# Nota: el frontend en Pages no tiene backend; para IDE completo ejecutar localmente (npm run ide).

name: Build and deploy to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Rebuild Theia (browser)
        run: npx theia rebuild:browser
        working-directory: apps/browser-app

      - name: Build Theia frontend (production)
        run: npx theia build --mode production
        working-directory: apps/browser-app

      - name: Upload artifact (frontend)
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/browser-app/lib/frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
