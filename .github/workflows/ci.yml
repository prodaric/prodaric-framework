# CI unificado: test en push/PR; test + build + empaquetado solo en release.
# Push/PR: solo test (para Dependabot y validación previa a merge).
# Release (published) o workflow_dispatch: test → build → package (Linux, Windows, macOS).

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install native dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbfile-dev libsecret-1-dev

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Test
        run: npm run test

  build:
    needs: test
    if: github.event_name == 'release' && github.event.action == 'published' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install native dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbfile-dev libsecret-1-dev

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

  package:
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
          - os: windows-latest
            name: windows
          - os: macos-latest
            name: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies (Linux native + rpm)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbfile-dev libsecret-1-dev rpm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build monorepo
        run: npm run build

      - name: Prepare icon for Linux packages
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p apps/browser-app/build/icons
          cp apps/browser-app/resources/prodaric-logo-256.png apps/browser-app/build/icons/256x256.png

      - name: Package Electron — Linux (.deb, .rpm, AppImage)
        if: matrix.os == 'ubuntu-latest'
        run: npm run package:electron:linux -w @prodaric/browser-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Electron — Windows (.exe)
        if: matrix.os == 'windows-latest'
        run: npm run package:electron -w @prodaric/browser-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Electron — macOS
        if: matrix.os == 'macos-latest'
        run: npm run package:electron -w @prodaric/browser-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: prodaric-framework-linux
          path: |
            apps/browser-app/dist
            apps/browser-app/rpmbuild/RPMS

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: prodaric-framework-windows
          path: apps/browser-app/dist/

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: prodaric-framework-macos
          path: apps/browser-app/dist/
